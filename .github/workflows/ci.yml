name: 🚀 CI - Claro Frontend

on:
  push:
    branches: [main]

jobs:
  build:
    name: 🔧 Build and Test Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do Repositório
        uses: actions/checkout@v3

      - name: 🧰 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Instalar Dependências
        run: pnpm install

      - name: 🧹 Rodar Linter
        run: pnpm run lint

      - name: 🧪 Rodar Testes
        run: pnpm run test

      - name: 🏗️ Rodar Build
        run: pnpm run build
